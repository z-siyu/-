<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字样式(风格)</title>
    <style>
        p {
            font-style: italic;
        }
        /* normal 使倾斜的字体变为不倾斜 */
        em {
            font: normal;
        }
    </style>
</head>
<body>
    <p>上课时的我</p>
    <em>下课时的我</em>
</body>
</html>
