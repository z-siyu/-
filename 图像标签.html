<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <h4>图像标签的使用:</h4>
    <img src="logo.png" />
    <h4> alt 替换文本 图像显示不出来的时候用文字替换:</h4>
    <img src="logo1.png" alt="火狐" />
    <h4> title 提示文本 鼠标放到图像上，提示的文字:</h4>
    <img src="logo.png" title="火狐" />
    <h4> width 给图像设置宽度:</h4>
    <img src="logo.png" width="300" />
    <h4> height 给图像设置高度:</h4>
    <img src="logo.png" width="300" height="400" />
    <h4> border 给图像设定边框:</h4>
    <img src="logo.png" width="300" border="15" />
</body>
</html>
