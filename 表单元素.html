<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 表单元素</title>
</head>
<body>
    <form action="xxx.php" method="get">
        <!-- text 文本框 用户可以在里面输入任何文字 -->
        <!-- maxlength 可以设置用户输入字符的最大个数 -->
        用户名：<input type="text" name="username" value="请输入用户名" maxlength="11" />  <br />
        <!-- passwrod 密码框 用户看不见输入的密码 -->
        密码：<input type="password" name="pwd" />  <br />
        <!-- radio 单选按钮 可以实现多选一 -->
        <!-- 单选按钮和复选框可以设置checked 属性，当页面打开的时候就可以默认选择这个按钮 -->
        性别：男 <input type="radio" name="sex" value="男" checked="checked"> 女 <input type="radio" name="sex" value="女" /> <br />
        <!-- checkbox 复选框 可以实现多选 -->
        爱好：吃饭 <input type="checkbox" name="hobby" checked="checked"> 睡觉 <input type="checkbox" name="hobby" checked="checked"> 打豆豆 <input type="checkbox" name="hobby" /> <br />
        <!-- submit 按钮 点击可以向服务器提交数据 -->
        <input type="submit" value="提交">
        <!-- 重置按钮可以还原表单元素初始的默认状态 -->
        <input type="reset" value="重新填写"> <br />
        <!-- 普通按钮 button 后期结合js搭配使用 -->
        <input type="button" value="获取验证码" /> <br />
        <!-- 文件域 使用场景 上传文件使用的 -->
        上传头像：<input type="file" />
    </form>
</body>
</html>
