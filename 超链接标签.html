<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接标签</title>
</head>
<body>
    <h4>1.外部链接</h4>
    <a href="http://www.qq.com" target="_self"> 腾讯 </a> <br />
    <a href="http://www.baidu.com" target="_blank"> 百度 </a> <br />
    target 打开窗口方式  默认的值是 _self 当前窗口打开方式 _blank 新窗口打开页面
    <h4>2.内部链接: 网站内部页面之间的相互链接</h4>
    <a href="新闻.html" target="_blank"> 新闻 </a>
    <h4>3.空链接</h4>
    <a href="#"> 公司简介 </a>
    <h4>4.下载链接: 地址链接的是 文件 或者 压缩包 </h4>
    <a href="images/logo.rar"> 下载文件 </a>
    <h4>5.在网页中的各种网页元素，如文本，图像，表格，音频，视频等都可以添加超链接</h4>
    <a href="http://www.baidu.com" target="_blank"><img src="images/logo.png"></a>    
</body>
</html>
