<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>我是<strong>加粗</strong>的字体</p>
    <p>我是<b>加粗</b>的字体</p>
    <p>我是<em>倾斜</em>的字体</p>
    <p>我是<i>倾斜</i>的字体</p>
    <p>我是<del>删除线</del></p>
    <p>我是<s>删除线</s></p>
    <p>我是<ins>下划线</ins></p>
    <p>我是<u>下划线</u></p>
</body>
</html>
